<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="pattern-card"><img src="images/bg-pattern-card.svg" alt="pattern"></div>
    <div class="profile-picture"><img src="images/image-victor.jpg" alt="profile-picture"></div>
    <div class="profile__content">
      <div class="profile-header">
        <h1 class="profile-name">Victor Crest</h1>
        <p class="profile-age">26</p>
      </div>
      <div class="profile-city">
        <p>London</p>
      </div>
    </div>
    <div class="profile-activity">
      <div class="followers">
        <h2>80K</h2>
        <p class="activity-description">Followers</p>
      </div>

      <div class="likes">
        <h2>803K</h2>
        <p class="activity-description">Likes</p>
      </div>

      <div class="photos">
        <h2>1.4K</h2>
        <p class="activity-description">Photos</p>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mobina Moraddar</a>.
  </footer> -->
</body>

</html>
